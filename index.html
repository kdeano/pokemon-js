<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon.js</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="flashing-div" class="flashing-screen"></div>

    <div id="battle-scene-wrapper">
      <!-- Enemy health bar container -->
      <div class="enemy-details-container">
        <h1>Draggle</h1>
        <div class="enemy-health-container">
          <div class="enemy-health-bar-container"></div>
          <div id="enemy-health-bar" class="enemy-health-bar-green"></div>
        </div>
      </div>

      <!-- player health bar container -->
      <div class="player-details-container">
        <h1>Emby</h1>
        <div class="player-health-container">
          <div class="player-health-bar-container"></div>
          <div id="player-health-bar" class="player-health-bar-green"></div>
        </div>
      </div>

      <div class="battle-container">
        <div id="dialogue-box" class="dialogue-box"></div>
        <div id="battle-moveset" class="battle-moveset"></div>
        <div class="moveset-desc">
          <h1 id="attack-type">Attack Type</h1>
          <h2 id="attack-dmg"></h2>
        </div>
      </div>
    </div>

    <canvas>Your browser does not support canvas.</canvas>
    
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="data/audio.js" type="text/javascript"></script>
<script src="data/collisions.js" type="text/javascript"></script>
<script src="data/battleZones.js" type="text/javascript"></script>
<script src="data/attacks.js" type="text/javascript"></script>
<script src="data/monsters.js" type="text/javascript"></script>
<script src="classes.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<script src="battleScene.js" type="text/javascript"></script>
</html>
